<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Faculdade | Matrícula</title>
  </head>
  <body>
    <header>
      <span>Faculdade</span>
    </header>
    <main>
      <h1>Matrícula</h1>

      <p>
        Preencha os campos abaixo para criar a sua matrícula e seu cadastro no
        ambiente virtual da faculdade.
      </p>

      <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
        <label>Nome</label>
        <input placeholder="Digite seu nome completo" type="text" name="nome" required />

        <label>Data de Nascimento</label>
        <input type="date" name="data_nascimento" required/>

        <label>Email</label>
        <input placeholder="exemplo@gmail.com" type="email" name="email" required/>

        <label>Telefone</label>
        <input placeholder="(xx)x.xxxx-xxxx" type="tel" name="telefone" required minlength="15"/>

        <label>Melhor dia para vencimento</label>
        <input type="date" name="dia_vencimento" required/>

        <label>Login</label>
        <input placeholder="Digite seu Login" type="text" name="login" required minlength="4"/>

        <label>Senha</label>
        <input placeholder="Digite sua Senha" type="password" name="senha" required minlength="8"/>

        <div class="flex"><button type="submit">Enviar Matrícula</button></div>
      </form>
    </main>
    <footer>Copyright 2023 - Faculdade</footer>
  </body>
</html>
