<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Faculdade | Matrícula</title>
  </head>
  <body>
    <header>
      <span>Faculdade</span>
    </header>
    <main>
      <h1>Matrícula</h1>

      <p>
        Preencha os campos abaixo para criar a sua matrícula e seu cadastro no
        ambiente virtual da faculdade.
      </p>

      <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
        <label>Nome</label>
        <input type="text" name="nome" />
        <label>Data de Nascimento</label>
        <input type="data" name="data_nascimento" />
        <label>Email</label>
        <input type="email" name="email" />
        <label>Telefone</label>
        <input type="tel" name="telefone" />
        <label>Melhor dia para vencimento</label>
        <input type="data" name="dia_vencimento" />
        <label>Login</label>
        <input type="text" name="login" />
        <label>Senha</label>
        <input type="password" name="senha" />
        <div class="flex"><button type="submit">Enviar Matrícula</button></div>
      </form>
    </main>
    <footer>Copyright 2023 - Faculdade</footer>
  </body>
</html>
